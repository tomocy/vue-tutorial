<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .is-loading {
      background-color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <button :disabled="isDisabled" :class="{ 'is-loading': isLoading }" @click="load">Load</button>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data: {
        isLoading: false,
        isDisabled: false,
      },
      methods: {
        load() {
          console.log('Loading');
          this.isLoading = true;
          this.isDisabled = true;
        }
      },
    });
  </script>
</body>

</html>
