<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Vue!</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app" v-bind:title="title">
    {{ message }}
  </div>

  <script>
    const now = new Date();
    let app = new Vue({
      el: '#app',
      data: {
        title: `You loaded this page on ${now.toLocaleString()}`,
        message: 'Hello Vue!',
      },
    });
  </script>
</body>

</html>
